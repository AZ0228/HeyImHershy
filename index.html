<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey, I'm Hershy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="content">
        <section class="hero">
            <section class="header">
                <h1>HEY, I'M HERSHY!</h1>
                <div class="socials">
                    <img src="Assets/Icons/youtube.svg" alt="">
                    <img src="Assets/Icons/tiktok.svg" alt="">
                    <img src="Assets/Icons/pinterest.svg" alt="">
                    <img src="Assets/Icons/insta.svg" alt="">
                    <img src="Assets/Icons/depop.svg" alt="">

                </div>
            </section>
            <section class="polaroid-container">
                <img src="Assets/Images/PIN-Flower.png" class="pin" id="flower" alt="">
                <img src="Assets/Images/PIN-Heart.png" class="pin" id="heart" alt="">
                <img src="Assets/Images/Note.svg" class="fixed" id="note" alt="">

                <div id="polaroid1" class="polaroid">
                    <div class="pic" id="p1">
                        <div class="middle-text">
                            <img src="Assets/Images/LTK-Text.svg" class="text" alt="">
                        </div>
                    </div>
                </div>
                <div id="polaroid2" class="polaroid">
                    <div class="pic" id="p2">
                        <div class="middle-text">
                            <img src="Assets/Images/YOUTUBE-Text.svg" class="text" alt="">
                        </div>
                    </div>
                </div>
                <div id="polaroid3" class="polaroid">
                    <div class="pic" id="p3">
                        <div class="middle-text">
                            <img src="Assets/Images/AMZ-Text.svg" class="text" alt="">
                        </div>
                    </div>
                </div>
                <div id="polaroid4" class="polaroid">
                    <div class="pic" id="p3">
                        <div class="middle-text">
                            <img src="Assets/Images/CONTACT-Text.svg" class="text" alt="">
                        </div>
                    </div>
                </div>        
            </section>
        </section>    
        <section class="about-me">
            <div class="about-me-text">
                <h1>ABOUT</h1>
                <p>hey, i'm hershy! i love telling stories about my life and documenting little moments digitally. i have a big heart for everything fasahion and beauty!</p>
            </div>
            <div class="about-me-img">
                <img src="Assets/Images/About-Me-Img.png" alt="">
            </div>
        </section>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Draggable.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
